<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Quiz</title>
</head>
<body>
  <div class="container" id="register-container">
    <h2>Cadastro</h2>
    <label for="register-username">Nome de Usuário:</label>
    <input type="text" id="register-username" />
    <label for="register-password">Senha:</label>
    <input type="password" id="register-password" />
    <button onclick="register()">Cadastrar</button>
  </div>

  <div class="container" id="admin-container" style="display: none;">
    <label for="admin-password">Digite a senha de administrador:</label>
    <input type="password" id="admin-password" />
    <button onclick="adminLogin()">Login de Administrador</button>
    <button onclick="startQuizForAll()" disabled>Iniciar Quiz para Todos</button>
  </div>

  <div class="container" id="login-container" style="display: none;">
    <h2>Login</h2>
    <label for="username">Digite seu nome de usuário:</label>
    <input type="text" id="username" />
    <label for="password">Senha:</label>
    <input type="password" id="password" />
    <button onclick="userLogin()">Login de Usuário</button>
  </div>

  <div class="container" id="quiz-container" style="display: none;">
    <h1>Quiz</h1>
    <div id="question-container">
      <p id="question">Qual é a capital do Brasil?</p>
    </div>
    <div id="answer-buttons" class="btn-container">
    </div>
    <button id="next-button" class="btn" onclick="nextQuestion()" disabled>Próxima Pergunta</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
